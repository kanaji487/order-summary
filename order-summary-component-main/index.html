<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="full-card">
      <img src="./images/illustration-hero.svg" class="main-image" alt="">
      <div class="card-detail">
        <h1 class="header">Order Summary</h1>
        <p>You can now listen to millons of songs, <br> audioboks and podcast on any device <br> anywhare you like!</p>
      </div>
      <div class="plan-section">
        <img src="images/icon-music.svg" class="section-image" alt="">
        <p>Annual plan <br> <small>$59.99/year</small></p>
        <a href="#" class="change">Change</a>
      </div>
      <div class="button">
        <button type="submit" class="main-btn">Proceed to Payment</button>
        <p class="order-cancle">Cancle Order</p>
      </div>
    </div>
  </main>

</body>
</html>
